<p><h3> Write a JavaScript program to copy a string to the clipboard </h3></p>
<p = id="demo"></p>

<script type="text/javascript">
	let text;
	let firstObject = {
		PropertyA:2,
		PropertyB:2
	};
if(firstObject.PropertyA===firstObject.PropertyB){
text = firstObject.PropertyA + " and " + firstObject.PropertyB + " are equal!"
}
else{
	text = firstObject.PropertyA + " and " + firstObject.PropertyB + " ain't equal! Try again!"
};

document.getElementById("demo").innerHTML = text;



</script>
