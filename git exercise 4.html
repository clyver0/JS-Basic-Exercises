<p><h1> Js exercise 3 </h1></p>
<p><h3> Write a JavaScript program to converts a comma-separated values (CSV) string to a 2D array </h3></p>

Write your favorite movies. Separate them with comma: <br> 
<input type="text" id="TextLabel">
<button name="button" onclick="Movie()">Submit</button>
<p id="demo"></p>


<script>

let [text,i,counting,output,column] = ["",0,0,"",0];
let td_text=[];
let row = 0;
function Movie(){
//Get input
text = document.getElementById("TextLabel").value.split(',');
//Generate 2d array
	for (let i = 0; i < text.length; i++){
	td_text.push([text[0+counting],text[1+counting],text[2+counting]]);
	counting += 3;
	output +=
		td_text[column][row] +
		(td_text.length==text.length ? "." : ", ");
	row++;

if (row==3){
		column++;
		row = 0;
		output += " <br>"
	}
	}
	output = "Your favorite movies are: <br>" + output;
	document.getElementById("demo").innerHTML = output;
}
